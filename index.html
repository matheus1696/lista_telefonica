<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Telefônica</title>
    <link rel="stylesheet" href="asset/css/style.css">
    <script src="asset/js/listaTelefonia.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <main>
        <header class="py-3 bg-green-900">
            <div id="logo">
                <img src="asset/img/2024/2024-branco.png" alt="" class="w-full py-2 m-auto lg:w-2/3">
            </div>
        </header>

        <section class="-mt-6">
            <div class="flex items-center justify-center mx-8 lg:mx-24">
                <input type="text" class="w-full px-2 py-3 text-center border border-gray-400 rounded-md shadow-lg outline-green-900" id="input" placeholder="Digite o nome da unidade" onkeyup="pressionou(event)">
            </div>
        </section>

        <section>
            <div class="py-2 my-8">
                <div class="text-center">
                    <h1 class="text-4xl">Lista Telefônica</h1>
                    <h1 class="text-xl">Unidades de Saúde de Caruaru</h1>
                </div>
            </div>
        </section>

        <section class="grid grid-cols-2 gap-8 mx-8 my-5 lg:mx-24 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6" id="contacts">
        </section>

        <footer class="bg-green-900"></footer>
    </main>
   
    <script src="asset/js/search.js"></script>
    <script src="asset/js/script.js"></script>
    <script>loadPost()</script>
    <script>showContact()</script>
</body>
</html>
