<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Telefônica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/css/style.css">
    <script src="asset/js/listaTelefonia.js"></script>
</head>
<body>

    <main>
        <header class="flex row justify-content-center align-items-center bg-color">
            <div class="py-4 col-12">
                <div class="text-center col-12" id="logo">
                    <img src="asset/img/new_logo-04.png" alt="" width="250">
                </div>
            </div>

            <div class="py-4 col-12 row justify-content-center align-items-center">
                <div class="text-center">
                    <p>Lista Telefônica</p>
                    <p>Unidades de Saúde de Caruaru</p>
                </div>
            </div>
        </header>

        <section>

            <div class="py-4 row justify-content-center align-items-center">
                <div class="col-12 col-md-8">
                    <input type="text" class="text-center form-control" id="input" placeholder="Digite o nome da unidade" onkeyup="pressionou(event)">
                </div>
            </div>
        </section>

        <section class="row justify-content-center align-items-center">
            <div class="col-12 col-md-8">
                <table class="table table-hover table-striped">
                    <thead class="text-center table-success">
                        <tr>
                            <th>Unidade</th>
                            <th class="col-5">Contato</th>
                        </tr>
                    </thead>
                    <tbody class="text-center" id="tbody">
    
                    </tbody>
                </table>
            </div>
        </section>

        <footer class="bg-color">

        </footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
   
    <script src="asset/js/search.js"></script>
    <script src="asset/js/script.js"></script>
    <script>loadPost()</script>
    <script>showContact()</script>
</body>
</html>
