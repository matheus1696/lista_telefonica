<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Telefônica</title>
    <link rel="stylesheet" href="asset/css/style.css">
    <script src="asset/js/listaTelefonia.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <main>
        <header class="bg-green-900 py-3">
            <div id="logo">
                <img src="asset/img/new_logo-04.png" alt="" width="250" class="m-auto py-2">
            </div>

            <div class="py-2 mb-8">
                <div class="text-center">
                    <p>Lista Telefônica</p>
                    <p>Unidades de Saúde de Caruaru</p>
                </div>
            </div>
        </header>

        <section class="-mt-5">
            <div class="flex justify-center items-center mx-5">
                <input type="text" class=" w-full text-center border border-gray-400 rounded-md py-2 px-2 shadow-lg outline-green-900" id="input" placeholder="Digite o nome da unidade" onkeyup="pressionou(event)">
            </div>
        </section>

        <section class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 mx-5 my-5" id="contacts">
        </section>

        <footer class="bg-green-900"></footer>
    </main>
   
    <script src="asset/js/search.js"></script>
    <script src="asset/js/script.js"></script>
    <script>loadPost()</script>
    <script>showContact()</script>
</body>
</html>
